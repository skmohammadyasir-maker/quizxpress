  const wrongBox=document.getElementById("wrong");
  const scoreBox=document.getElementById("score");
  const nextBtn=document.getElementById("nextBtn");

  function startGame(){
    index=0;correct=0;wrong=0;score=0;
    qTotal.textContent=QUESTIONS.length;

  function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

  function showQuestion(){
    const q=QUESTIONS[index];

    optionsBox.innerHTML="";
    shuffled.forEach(opt=>{
      const btn=document.createElement("button");
      btn.textContent=opt;
      btn.onclick=()=>checkAnswer(opt,q.options[q.a],btn);
      optionsBox.appendChild(btn);

  }

  function checkAnswer(selected,correctAns,btn){
    const allBtns=optionsBox.querySelectorAll("button");
