  let index = 0, correct = 0, wrong = 0, score = 0;

  const questionText = document.getElementById("question");
  const optionsBox = document.getElementById("options");
  const qIndex = document.getElementById("qIndex");
  const qTotal = document.getElementById("qTotal");
  const correctBox = document.getElementById("correct");
  const wrongBox = document.getElementById("wrong");
  const scoreBox = document.getElementById("score");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");

  function startGame(){
    index=0; correct=0; wrong=0; score=0;
    qTotal.textContent = QUESTIONS.length;
    showQuestion();
    nextBtn.classList.add("hidden");
    restartBtn.classList.add("hidden");
  }

  function shuffle(array){
    for(let i=array.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [array[i],array[j]]=[array[j],array[i]];
    }
  }

  function showQuestion(){
    const q = QUESTIONS[index];
    qIndex.textContent = index + 1;
    questionText.textContent = q.q;
    const shuffled = [...q.options].map((opt,i)=>({opt,i}));
    shuffle(shuffled);
    optionsBox.innerHTML = "";
    shuffled.forEach(({opt,i}) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i, q.a, btn);
      optionsBox.appendChild(btn);
    });
  }

  function checkAnswer(selected, correctAns, btn){
    const allBtns = optionsBox.querySelectorAll("button");
    allBtns.forEach(b=>b.disabled=true);

    if(selected === correctAns){
      btn.style.background="#00e676";
      correct++; score+=5;
    } else {
      btn.style.background="#ff1744";
      wrong++;
    }

    correctBox.textContent=correct;
    wrongBox.textContent=wrong;
    scoreBox.textContent=score;
    nextBtn.classList.remove("hidden");
  }

  nextBtn.addEventListener("click",()=>{
    index++;
    if(index < QUESTIONS.length){
      showQuestion();
      nextBtn.classList.add("hidden");
    }else{
      endGame();
    }
  });

  function endGame(){
    questionText.textContent = `üéØ ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßá‡¶∑! ‡¶Æ‡ßã‡¶ü ‡¶∏‡ßç‡¶ï‡ßã‡¶∞: ${score}`;
    optionsBox.innerHTML = "";
    nextBtn.classList.add("hidden");
    restartBtn.classList.remove("hidden");
  }

  restartBtn.addEventListener("click",startGame);
  document.addEventListener("DOMContentLoaded",startGame);
